<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" href="/css/master.css">
</head>
<body>
	<div class="notas">
		<label for="one">1</label>
		<label for="two">2</label>
		<label for="three">3</label>
		<label for="four">4</label>
		<label for="five">5</label>
		<label for="six">6</label>
	</div>
	<form action="">
		<label for="one">Bad</label>
		<input type="radio" id="one" name="scale" value="1"></input>
		<input type="radio" id="two" name="scale" value="2"></input>
		<input type="radio" id="three" name="scale" value="3"></input>
		<input type="radio" id="four" class="" name="scale" value="4">
		<input type="radio" id="five" class="" name="scale" value="5">
		<input type="radio" id="six" class="" name="scale" value="6">
		<label class="" for="six">Awesome</label></input>
	</form>
	<div class="bad-ok-awesome">

		<input type="radio" id="bad" name="scale2" value="bad"></input><label for="bad">Bad</label>
		<input type="radio" id="ok" name="scale2" value="ok"></input>
		<label for="ok">OK</label>
		<input type="radio" id="awesome" class="" name="scale2" value="awesome">
		<label class="" for="awesome">Awesome</label></input>

	</div>
</body>
</html>
