			$(function(){
			    scrollTo(0, 100);
			    $('#btn').each(function(){
			        var showMsg = function(msg) {
			            $('#container').append($('<p></p>').text(msg))
			        }

			        showMsg('Button Offset: '+this.offsetTop);

			        showMsg('Container offset: '+$('#container').get(0).offsetTop);

			        // Make container explicitly relative
			        $('#container').css('position', 'relative');

			        showMsg('Container now has explicit relative position');

			        showMsg('Button Offset: '+this.offsetTop);

			        showMsg('Container offset: '+$('#container').get(0).offsetTop);

			        // Make container display: inline-block
			        $('#container').css('display', 'inline-block');

			        showMsg('Container now has inline-block display');

			        showMsg('Button Offset: '+this.offsetTop);

			        showMsg('Container offset: '+$('#container').get(0).offsetTop);
			    });
			});
