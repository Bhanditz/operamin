<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>PotatoCSS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/potato.min.css">
    <link rel="stylesheet" href="./styles/docs.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

	<ul class="donate-now">
		<li><label for="a1"><input type="radio" id="a1" name="betOne"> Bet 1.1</label></li>
		<li><label for="a2"><input type="radio" id="a2" name="betOne"> Bet 1.2</label></li>
		<li><label for="a3"><input type="radio" id="a3" name="betOne"> Bet 1.3</label></li>
	</ul>
	<br>
	<ul class="donate-now">
		<li><input type="radio" id="a4" name="betTwo"><label for="a4">Bet 2.1</label></li>
		<li><input type="radio" id="a5" name="betTwo"><label for="a5">Bet 2.2</label></li>
		<li><input type="radio" id="a6" name="betTwo"><label for="a6">Bet 2.3</label></li>
	</ul>
<script>
	if (window.addEventListener){
	    window.addEventListener('load', setRadioButtons, false);
	} else {
	    window.attachEvent('onload', setRadioButtons);
	}

	function setRadioButtons() {
	    for (i=0; i<document.getElementsByTagName('input').length; i++) {
	        if (document.getElementsByTagName('input')[i].type == 'radio' && navigator.userAgent.indexOf("Opera Mini") != -1)
	            document.getElementsByTagName('input')[i].style.display = "block";
	        else
	            document.getElementsByTagName('input')[i].style.display = "none";
	    }
	}
</script>

</body>
</html>
