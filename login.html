<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Betway test file</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="HandheldFriendly" content="true" />

  <!-- Custom Fonts / CSS / JS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <!-- <link rel="stylesheet" href="./css/hack.css"> -->
  <script type="text/javascript" src="./js/jquery.min.js"></script>

</head>
<body>
  <!-- LOGO -->
  <section class="main-header">
    <div class="nav nav-top bg-primary clearfix">
      <div class="hamb-wrapper pull-left">
        <div class="hamb-bar"></div>
        <div class="hamb-bar"></div>
        <div class="hamb-bar"></div>

        <select class="hamb-selector">
          <option value="1">Home</option>
          <option value="2">Betting Rules</option>
          <option value="3">Live Scores</option>
          <option value="4">Stats Centre</option>
          <option value="5">Betway Insider Blog</option>
          <option value="6">FAQ's</option>
          <option value="6">How to</option>
          <option value="6">About us</option>
        </select>
      </div>

      <div class="logo pull-left"><a href="./">Betway</a></div>

      <div class="btn-group pull-right">
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="register.html" class="btn btn-primary">Sign Up</a>
      </div>
    </div>
    <div class="nav bg-primary-light clearfix">
      <ul class="ul-list">
        <li class="list-subnav active"><a href="#">Sports</a></li>
        <li class="list-subnav"><a href="#">Betting</a></li>
        <li class="list-subnav"><a href="#">Promotions</a></li>
        <li class="list-subnav"><a href="#">Scores</a></li>
      </ul>
    </div>
  </section>

  <section>
    <div class="header bg-secondary clearfix">
      <h2>Login</h2>
    </div>
    <div class="panel clearfix spacing-bottom" id="loginContainer">
      <form action="/Account/LoginConfirmation" id="LoginOperaMiniForm" method="post">
        <input data-val="true" data-val-required="Enter your mobile number" id="DialingCode" name="DialingCode" type="hidden" value="+27">
        <input id="ReturnURL" name="ReturnURL" type="hidden" value="~/Account/MyAccount">

        <div id="login-form">
        <p>Please verify your account details to continue:</p>
        <div class="form-group form-group-sm">
          <div class="col-xs-12">
            <div class="login-error-message">
            </div>
          </div>
          <label>Mobile Number</label>
          <div class="col-xs-12">
            <div class="input-group theFont">
              <table class="table" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td>
                      <span class="btn btn-primary btn-full">+27</span>
                    </td>
                    <td>
                      <input class="form-control" data-val="true" data-val-maxlength="Invalid mobile number" data-val-maxlength-max="13" data-val-required="Enter your mobile number" id="MobileNumber" inputmode="numeric" name="MobileNumber" pattern="[0-9]" placeholder="Mobile Number" type="number" value="">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="login-error-message">
              <span class="field-validation-valid" data-valmsg-for="MobileNumber" data-valmsg-replace="true"></span>
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label>Password</label>
          <div class="col-xs-12 ">
            <input class="form-control" data-val="true" data-val-regex="Invalid password. Please enter a alpha-numeric password containing 5-10 characters." data-val-regex-pattern="^[a-zA-Z0-9\@\#\$\%\.\!\&amp;\+\-]{5,10}$" data-val-required="Please enter a alpha-numeric password containing 5-10 characters" id="Password" name="Password" placeholder="Password" type="password" >
          </div>

        </div>
        <div class="pull-left">
          <button type="submit" id="LoginOperaMini" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>

    <div class="pull-right">
      <a href="/Account/ResetPassword"><label class="btn">Forgot password?</label></a>
    </div>

    <form action="/Account/MyAccount" method="post" name="forgottenPassword">
      <input type="hidden" id="SelectedPage" value="ResetPassword" name="SelectedPage">
    </form>
  </div>
</section>


</body>
</html>
